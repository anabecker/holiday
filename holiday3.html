<!DOCTYPE HTML>

<html>
    <head>
        <title>Happy Holidays</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="holiday.js"></script>
        <script src="jquery.stellar.js"></script>
        <script type="text/javascript">
                //we gonna make the lights so twinkley
            $(document).ready(function(){
                $.stellar();
                            

                //what size be the litebrite?
                wrapperSize();
                //when the window resizes, make sure the wrapper resizes    
                $(window).resize(function(){
                    wrapperSize();
                });

                //make the wrapper always square
                function wrapperSize(){
                    //get the window height & width
                    var height = $(window).height();
                    var width = $(window).width();
                    console.log(height);
                    //if height is less, make the width&height of wrapper div the height value
                    if(height<width){
                    $('.wrapper').css({
                        "height": height,
                        "width": height
                        });
                    }else{
                    //or if the width is less, make the width&height both the width
                        $('.wrapper').css({
                        "height": width,
                        "width": width
                        });
                    }
                }
                            
            });
        </script>
    </head>
 
    <body>
    <div class="wrapper">
        
    </div>
    </body>
</html>
